<html>

<head>
    <title>TODO</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="source/css/style.css">

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand">Tarefas</a>
            <div class="menuBtns d-flex justify-content-center">
                <button class="btn btn-outline-primary addTask">Adicionar Tarefa</button>
                <button class="btn btn-outline-warning addUser">Adicionar Usuário</button>
                
            </div>
        </div>
    </nav>


    <div class="container-fluid">
        <div class="row main_tasks">
        </div>
    </div>

    <div class="modal adicionar_usuario" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Adicionar Usuário</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div>
                        <div class="mb-3">
                            <label for="nameUser" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="nameUser" aria-describedby="descNmUser"></textarea>
                            <div id="descNmUser" class="form-text">Digite o nome do usuário.</div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn btn-outline-success">Cadastrar</button>
                    <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>


    <div class="modal adicionar_tarefa" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header justify-content-center">
                    <h5 class="modal-title">Adicionar Tarefa</h5>
                </div>
                <div class="modal-body">
                    <div>
                        <div class="mb-3">
                            <label for="descricao" class="form-label">Descrição</label>
                            <textarea type="textarea" class="form-control" id="descricao" aria-describedby="descHelp"></textarea>
                            <div id="descHelp" class="form-text">Digite a descrição da tarefa.</div>
                        </div>
                        <div class="mb-3">
                            <label for="estadoTarefa" class="form-label">Estado</label>
                            <select class="form-select form-control" id="estadoTarefa" aria-label="Default select example" aria-describedby="descEstado">
                                <option value="" selected>Selecione um estado</option>
                                <option value="PENDENTE">PENDENTE</option>
                                <option value="EM ANDAMENTO">EM ANDAMENTO</option>
                                <option value="FINALIZADA">FINALIZADA</option>
                            </select>
                            <div id="descEstado" class="form-text">Selecione o estado da tarefa.</div>
                        </div>
                        <div class="mb-3">
                            <label for="usuarioTarefa" class="form-label">Usuário (autor)</label>
                            <select class="form-select form-control" id="usuarioTarefa" aria-label="Default select example" aria-describedby="userTask">
                                <option value="" selected>Selecione um autor</option>
                            </select>
                            <div id="userTask" class="form-text">Selecione o autor da tarefa.</div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn btn-outline-success">Adicionar</button>
                    <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>


    <div class="modal ver_tarefa" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Ver Tarefa</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div>
                        <div class="mb-3">
                            <label for="descTextarea" class="form-label">Descrição</label>
                            <textarea type="descricao" class="form-control" id="descTextarea" aria-describedby="descHelp"></textarea>
                            <div id="descHelp" class="form-text">Digite a descrição da tarefa.</div>
                        </div>
                        <div class="mb-3">
                            <label for="estadoTarefa" class="form-label">Estado</label>
                            <select class="form-select form-control" id="estadoTarefa" aria-label="Default select example" aria-describedby="descEstado">
                                <option value="" selected>Selecione um estado</option>
                                <option value="PENDENTE">PENDENTE</option>
                                <option value="EM ANDAMENTO">EM ANDAMENTO</option>
                                <option value="FINALIZADA">FINALIZADA</option>
                            </select>
                            <div id="descEstado" class="form-text">Selecione o estado da tarefa.</div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal alert" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="alertMsg">A tarefa foi cadastrada com sucesso</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
            </div>
        </div>
    </div>



    <script src="js/tarefaestado.js"></script>
    <script src="js/tarefa.js"></script>
    <script src="js/usuario.js"></script>
    <script src="js/main.js"></script>


</body>

</html>
